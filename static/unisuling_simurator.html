<!DOCTYPE html>
<html lang="ja" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSuling MIDI Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* メインスライダーのスタイル */
        input[type=range].main-slider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 28px; height: 28px;
            background: #3b82f6; /* blue-500 */
            cursor: pointer; border-radius: 50%;
            margin-top: -10px;
        }
        input[type=range].main-slider::-moz-range-thumb {
            width: 28px; height: 28px;
            background: #3b82f6; cursor: pointer; border-radius: 50%;
        }
        /* 設定スライダーのスタイル */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 16px; height: 16px;
            background: #60a5fa; /* blue-400 */
            cursor: pointer; border-radius: 50%;
            margin-top: -6px;
        }
        input[type=range]::-moz-range-thumb {
            width: 16px; height: 16px;
            background: #60a5fa; cursor: pointer; border-radius: 50%;
        }
        .threshold-line {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 100%;
            width: 2px;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-slate-800 rounded-2xl shadow-lg p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-blue-400">UniSuling MIDI Simulator</h1>
            <p id="status" class="text-sm text-slate-400 mt-2">MIDIデバイスを待機中...</p>
        </div>

        <div>
            <label for="midi-outputs" class="block text-sm font-medium text-slate-300 mb-2">出力デバイス</label>
            <select id="midi-outputs" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                <option>利用可能なデバイスがありません</option>
            </select>
        </div>

        <div class="pt-4">
            <label for="sensor-slider" class="block text-lg font-medium text-slate-300 mb-2">センサー入力値 (0-4095): <span id="sensor-value" class="font-mono text-xl text-blue-300">0</span></label>
            <div class="relative w-full h-8 flex items-center">
                 <input type="range" id="sensor-slider" value="0" min="0" max="4095" class="main-slider w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                 <div id="note-on-line" class="threshold-line bg-green-500/50" title="Note ON Threshold"></div>
                 <div id="note-off-line" class="threshold-line bg-red-500/50" title="Note OFF Threshold"></div>
            </div>
            <div class="flex justify-between text-xs text-slate-500 mt-1">
                <span>Min (Dead Zone)</span>
                <span>Max (Dead Zone)</span>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-center pt-4">
            <div class="bg-slate-700 p-4 rounded-lg">
                <p class="text-sm text-slate-400">ノート状態</p>
                <p id="note-status" class="text-2xl font-bold text-red-400 transition-colors">OFF</p>
            </div>
            <div class="bg-slate-700 p-4 rounded-lg">
                <p class="text-sm text-slate-400">送信アフタータッチ値 (0-127)</p>
                <p id="aftertouch-value" class="text-2xl font-bold text-slate-300 font-mono">0</p>
            </div>
        </div>


        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 pt-4">
            <div>
                <label for="note-on-threshold" class="block text-sm font-medium text-slate-300 mb-2">ノートON 閾値 (<span id="note-on-threshold-value" class="font-mono">300</span>)</label>
                <input type="range" id="note-on-threshold" value="300" min="0" max="4095" class="w-full h-2 bg-slate-600 rounded-lg appearance-none cursor-pointer">
            </div>
            <div>
                <label for="note-off-threshold" class="block text-sm font-medium text-slate-300 mb-2">ノートOFF 閾値 (<span id="note-off-threshold-value" class="font-mono">250</span>)</label>
                <input type="range" id="note-off-threshold" value="250" min="0" max="4095" class="w-full h-2 bg-slate-600 rounded-lg appearance-none cursor-pointer">
            </div>
             <div>
                <label for="aftertouch-curve" class="block text-sm font-medium text-slate-300 mb-2">カーブ (<span id="aftertouch-curve-value" class="font-mono">1.0</span>)</label>
                <input type="range" id="aftertouch-curve" value="10" min="1" max="30" class="w-full h-2 bg-slate-600 rounded-lg appearance-none cursor-pointer">
                <p class="text-xs text-slate-500 mt-1">pow(x, exponent)</p>
            </div>
        </div>

        <div class="pt-4">
            <p class="text-xs text-slate-500 text-center" id="log-message">操作を行うとここにログが表示されます</p>
        </div>
    </div>

    <script>
        // --- グローバル変数 ---
        let midiOutput = null;
        const MIDI_CHANNEL = 0; // チャンネル1 (0-15で指定)
        const NOTE_NUMBER = 69; // A4
        let isNoteOn = false;
        let lastSentAftertouch = -1;
        let animationFrameId = null;

        // --- DOM要素の取得 ---
        const outputsSelect = document.getElementById('midi-outputs');
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log-message');
        
        const sensorSlider = document.getElementById('sensor-slider');
        const sensorValueEl = document.getElementById('sensor-value');
        
        const noteStatusEl = document.getElementById('note-status');
        const aftertouchValueEl = document.getElementById('aftertouch-value');

        const noteOnThresholdSlider = document.getElementById('note-on-threshold');
        const noteOnThresholdValueEl = document.getElementById('note-on-threshold-value');
        const noteOffThresholdSlider = document.getElementById('note-off-threshold');
        const noteOffThresholdValueEl = document.getElementById('note-off-threshold-value');
        const aftertouchCurveSlider = document.getElementById('aftertouch-curve');
        const aftertouchCurveValueEl = document.getElementById('aftertouch-curve-value');

        const noteOnLine = document.getElementById('note-on-line');
        const noteOffLine = document.getElementById('note-off-line');


        // --- Web MIDI API 初期化 ---
        if (navigator.requestMIDIAccess) {
            navigator.requestMIDIAccess({ sysex: false })
                .then(onMIDISuccess, onMIDIFailure);
        } else {
            statusEl.textContent = "お使いのブラウザはWeb MIDI APIをサポートしていません。";
            statusEl.classList.replace('text-slate-400', 'text-red-400');
        }

        function onMIDISuccess(midiAccess) {
            statusEl.textContent = "Web MIDI APIの準備ができました。";
            statusEl.classList.replace('text-slate-400', 'text-green-400');

            const outputs = midiAccess.outputs.values();
            outputsSelect.innerHTML = '';
            let firstOutputId = null;

            for (const output of outputs) {
                if (!firstOutputId) firstOutputId = output.id;
                const option = document.createElement('option');
                option.value = output.id;
                option.textContent = output.name;
                outputsSelect.appendChild(option);
            }

            if (firstOutputId) {
                midiOutput = midiAccess.outputs.get(firstOutputId);
                logEl.textContent = `出力先: ${midiOutput.name}`;
            } else {
                outputsSelect.innerHTML = '<option>利用可能なデバイスがありません</option>';
                statusEl.textContent = "MIDI出力デバイスが見つかりません。";
                statusEl.classList.replace('text-green-400', 'text-yellow-400');
            }

            outputsSelect.addEventListener('change', (event) => {
                midiOutput = midiAccess.outputs.get(event.target.value);
                logEl.textContent = `出力先を ${midiOutput.name} に変更しました。`;
            });
        }

        function onMIDIFailure(msg) {
            statusEl.textContent = `MIDIデバイスへのアクセスに失敗しました: ${msg}`;
            statusEl.classList.replace('text-slate-400', 'text-red-400');
        }

        // --- MIDIメッセージ送信 ---
        function sendMIDIMessage(message) {
            if (midiOutput) {
                midiOutput.send(message);
                logEl.textContent = `送信: [${message.join(', ')}] @ ${new Date().toLocaleTimeString()}`;
            } else {
                logEl.textContent = 'エラー: MIDI出力デバイスが選択されていません。';
            }
        }
        
        // --- ヘルパー関数 ---
        const map = (value, inMin, inMax, outMin, outMax) => {
            return (value - inMin) * (outMax - outMin) / (inMax - inMin) + outMin;
        }
        const clamp = (value, min, max) => {
            return Math.max(min, Math.min(value, max));
        }

        // --- メインロジック ---
        function checkAndSendMidi() {
            const sensorValue = parseInt(sensorSlider.value);
            const onThreshold = parseInt(noteOnThresholdSlider.value);
            const offThreshold = parseInt(noteOffThresholdSlider.value);
            const curveExponent = parseFloat(aftertouchCurveSlider.value) / 10.0;
            
            // ノートON/OFFロジック
            if (!isNoteOn && sensorValue >= onThreshold) {
                isNoteOn = true;
                const velocity = Math.round(clamp(map(sensorValue, onThreshold, onThreshold + 500, 1, 127), 1, 127));
                const message = [0x90 + MIDI_CHANNEL, NOTE_NUMBER, velocity];
                sendMIDIMessage(message);
                updateNoteStatusUI(true);
            } else if (isNoteOn && sensorValue <= offThreshold) {
                isNoteOn = false;
                const message = [0x80 + MIDI_CHANNEL, NOTE_NUMBER, 0];
                sendMIDIMessage(message);
                updateNoteStatusUI(false);
                lastSentAftertouch = -1; //リセット
                updateAftertouchUI(0);
            }

            // アフタータッチロジック
            if (isNoteOn) {
                // onThresholdからセンサーの最大値までを0.0-1.0に正規化
                const normalizedPressure = clamp(map(sensorValue, onThreshold, 4095, 0.0, 1.0), 0.0, 1.0);
                
                // ブレスカーブを適用
                const curvedPressure = Math.pow(normalizedPressure, curveExponent);
                
                // 0-127のMIDI値に変換
                const aftertouch = Math.round(curvedPressure * 127);
                
                if (aftertouch !== lastSentAftertouch) {
                    const message = [0xD0 + MIDI_CHANNEL, aftertouch];
                    sendMIDIMessage(message);
                    lastSentAftertouch = aftertouch;
                    updateAftertouchUI(aftertouch);
                }
            }
            
            animationFrameId = requestAnimationFrame(checkAndSendMidi);
        }
        
        // --- UI更新関数 ---
        function updateNoteStatusUI(isOn) {
            if (isOn) {
                noteStatusEl.textContent = 'ON';
                noteStatusEl.classList.remove('text-red-400');
                noteStatusEl.classList.add('text-green-400');
            } else {
                noteStatusEl.textContent = 'OFF';
                noteStatusEl.classList.remove('text-green-400');
                noteStatusEl.classList.add('text-red-400');
            }
        }

        function updateAftertouchUI(value) {
            aftertouchValueEl.textContent = value;
        }
        
        function updateThresholdLines() {
            const onThreshold = parseInt(noteOnThresholdSlider.value);
            const offThreshold = parseInt(noteOffThresholdSlider.value);
            const onPercent = (onThreshold / 4095) * 100;
            const offPercent = (offThreshold / 4095) * 100;
            noteOnLine.style.left = `${onPercent}%`;
            noteOffLine.style.left = `${offPercent}%`;
        }

        // --- イベントリスナー ---
        sensorSlider.addEventListener('input', () => {
            sensorValueEl.textContent = sensorSlider.value;
        });

        // スライダーを操作し始めたらループを開始
        sensorSlider.addEventListener('mousedown', () => {
            if (!animationFrameId) {
                animationFrameId = requestAnimationFrame(checkAndSendMidi);
            }
        });
        sensorSlider.addEventListener('touchstart', () => {
            if (!animationFrameId) {
                animationFrameId = requestAnimationFrame(checkAndSendMidi);
            }
        });

        // スライダーから手を離したらループを停止し、ノートOFFを確実にする
        const stopLoopAndNoteOff = () => {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            if (isNoteOn) {
                 isNoteOn = false;
                 const message = [0x80 + MIDI_CHANNEL, NOTE_NUMBER, 0];
                 sendMIDIMessage(message);
                 updateNoteStatusUI(false);
                 lastSentAftertouch = -1;
                 updateAftertouchUI(0);
            }
            // スライダーを0に戻す
            sensorSlider.value = 0;
            sensorValueEl.textContent = 0;
        };
        sensorSlider.addEventListener('mouseup', stopLoopAndNoteOff);
        sensorSlider.addEventListener('touchend', stopLoopAndNoteOff);
        document.body.addEventListener('mouseleave', () => {
            // 画面外でマウスアップされた場合にも対応
            if (animationFrameId) {
                stopLoopAndNoteOff();
            }
        });


        // 設定スライダーのイベントリスナー
        noteOnThresholdSlider.addEventListener('input', () => {
            noteOnThresholdValueEl.textContent = noteOnThresholdSlider.value;
            updateThresholdLines();
        });
        noteOffThresholdSlider.addEventListener('input', () => {
            noteOffThresholdValueEl.textContent = noteOffThresholdSlider.value;
            updateThresholdLines();
        });
        aftertouchCurveSlider.addEventListener('input', () => {
            const exponent = parseFloat(aftertouchCurveSlider.value) / 10.0;
            aftertouchCurveValueEl.textContent = exponent.toFixed(1);
        });

        // 初期化
        updateThresholdLines();
    </script>
</body>
</html>
